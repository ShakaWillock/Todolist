<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/2719276a9b.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Todos</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Todo List</h1>
    <form id="search">
      <div class="form-group">
        <input id="search-text" type="text" class="form-control" name="search-text" placeholder="search todos">
      </div>
    </form>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between">Make dinner
        <a class="delete-btn" href="#"><i class="fas fa-trash delete"></i></a>
      </li>
      <li class="list-group-item d-flex justify-content-between">Do laundry 
        <a class="delete-btn" href="#"><i class="fas fa-trash delete"></i></a>
      </li>
      <li class="list-group-item d-flex justify-content-between">Wash dishes 
        <a class="delete-btn" href="#"><i class="fas fa-trash delete"></i></a>
      </li>
    </ul>
    <p class="text-center mt-3">Add a new todo...</p>
    <form action="#" id="add">
      <div class="form-group">
        <input id="add-text" class="form-control" type="text" name="add-text">
      </div>
    </form>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
